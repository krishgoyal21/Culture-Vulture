<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CULTURE VULTURE</title>

  <!-- Video Background -->
  <style>
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    @keyframes fadeInZoom {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: black;
    }

    .top-image {
    position: relative;
    display: flex;
    justify-content: center;
    margin-top: 120px; /* Pushes image below navbar */
    z-index: 1;
    }

    .top-image img {
    width: 365px;
    height: auto;
    filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
    animation: fadeInZoom 1s ease-out forwards;
    }

    .center-links {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  z-index: 2; /* ensure above image/video */
}

    .center-links a {
  text-decoration: none;
  color: white;
  font-size: 32px;
  font-weight: bold;
  transition: color 0.4s, transform 0.4s, background-color 0.4s, padding 0.2s, border-radius 0.2s;
}

    .center-links a:hover {
  transform: scale(1.1);
  color: black;
  background-color: rgba(255,255,255,0.7);
  padding: 5px 10px;
  border-radius: 8px;
}
    
</style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="{{ url_for('static', filename='mountains.mp4') }}" type="video/mp4">
  </video>

  <!-- Top-Centered Image -->
  <div class="top-image">
    <img src="{{ url_for('static', filename='CULTURE_VULTURE-removebg-preview.png') }}">
  </div>

  <!-- Center Links -->
  <div class="center-links">
    <a href="{{ url_for('buy_1') }}">BUY</a>
    <a href="{{ url_for('cart') }}">CART</a>
    <a href="{{ url_for('contact') }}">CONTACT</a>
  </div>

</body>
</html>
